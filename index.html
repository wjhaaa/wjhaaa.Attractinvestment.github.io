<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">  
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" /> 
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css" />
	    <!--[if lt IE 9]-->
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<!--[endif]-->
	<link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/wow.min.js"></script>
    <script>
	 new WOW().init();
	 window.onload=function(){
	 	 alert(document.body.clientWidth)
	 }
	
    </script>
</head>
<body>


	<div class="container wow fadeInLeft animated"  data-wow-delay="0.4s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
		<div class="bg_img wow bounceInRight animated clearfix" data-wow-delay="0.8s" style="visibility: visible; -webkit-animation-delay: 0.8s;">
			<div class="fl jinbi">
			<img src="images/jinbi.png"/ class="wow fadeInDown animated" data-wow-iteration="infinite"  data-wow-duration="2s" data-wow-delay="0.4s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
			</div>
			
			<div class="fl mb_rz">
			<img src="images/mb_rz.png" class="wow bounceInUp animated" data-wow-delay="1s" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 1s;"/>
			</div>
			
			<div class="fl mb_title" >
				<img src="images/mb_title.png" class="wow  pulse  animated" data-wow-delay="1.5s" data-wow-iteration="infinite" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 1.5s;"/>
			</div>
		</div>
		
		<div class="MB_artice clearfix">
			<div class="who clearfix  wow bounceInUp animated" data-wow-delay="0.4s" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
				<img src="images/who.png" alt="" />
			</div>
			
			<div class="select clearfix wow bounceInUp animated" data-wow-delay="0.4s" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
				<img src="images/select.png" alt=""/>
			</div>
			
			<div class="add clearfix wow bounceInUp animated" data-wow-delay="0.4s" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
				<img src="images/add.png"/ alt="">
			</div>
		</div>
		
		<div class="invite clearfix">
			<div class="invite_title clearfix wow flipInX animated" data-wow-delay="0.4s" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
				<img src="images/invite.png"/>
			</div>
			<div class="invite_img clearfix wow pulse animated" data-wow-delay="0.4s" data-wow-iteration="infinite" data-wow-duration="2s" style="visibility: visible; -webkit-animation-delay: 0.4s;">
				<a href="#"><img src="images/invite_img.png"/></a>
			</div>
		</div>
	</div>
</body>
</html>
